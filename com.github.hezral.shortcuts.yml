app-id: com.github.hezral.shortcuts
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: com.github.hezral.shortcuts
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri # GPU/DRI access 
  - --env=LIBGL_ALWAYS_SOFTWARE=1 #force software rendering if GPU fails
modules:
  - name: shortcuts
    buildsystem: meson
    sources:
      - type: dir
        path: .
